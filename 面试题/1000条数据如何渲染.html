<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000条数据如何渲染</title>
</head>
<body>
    1.虚拟列表（按需渲染）：只渲染可视区部分，上下可留余量
    2.分页加载：每次加载部分数据，避免一次性加载所有数据
    3.虚拟滚动（延迟加载）：滚动时往已渲染列表中追加数据，避免滚动时频繁渲染
</body>
</html>
